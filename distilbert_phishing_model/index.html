<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Email Classification</h1>
            <form id="classificationForm">
                <div class="field">
                    <label class="label" for="email">Email Content:</label>
                    <div class="control">
                        <textarea class="textarea" id="email" name="email" rows="4" required></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="url">URL:</label>
                    <div class="control">
                        <input class="input" type="url" id="url" name="url" required>
                    </div>
                </div>

                <div class="control">
                    <button class="button is-primary" type="submit">Classify</button>
                </div>
            </form>
            <h3 class="title is-4" id="result"></h3>
        </div>
    </section>

    <script>
        const form = document.getElementById('classificationForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const url = document.getElementById('url').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, url })
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
        });
    </script>
</body>
</html>
