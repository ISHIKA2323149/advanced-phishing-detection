<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container box">
            <h1 class="title has-text-centered">Email Classification</h1>
            <p class="subtitle has-text-centered">Determine whether the email content and URL are legitimate or phishing.</p>

            <form id="classificationForm">
                <div class="field">
                    <label class="label" for="email">Email Content:</label>
                    <div class="control">
                        <textarea class="textarea is-info" id="email" name="email" rows="6" placeholder="Enter the email content here..." required></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="url">URL:</label>
                    <div class="control has-icons-left">
                        <input class="input is-info" type="url" id="url" name="url" placeholder="https://example.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-link"></i>
                        </span>
                    </div>
                </div>

                <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                        <button class="button is-primary is-medium" type="submit">Classify</button>
                    </div>
                    <div class="control">
                        <button class="button is-light is-medium" type="reset">Reset</button>
                    </div>
                </div>
            </form>
            <div id="result" class="notification is-hidden"></div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        const form = document.getElementById('classificationForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const url = document.getElementById('url').value;

            document.getElementById('result').classList.add('is-hidden');
            document.getElementById('result').classList.remove('is-danger', 'is-success');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, url })
                });

                if (response.ok) {
                    const result = await response.json();
                    const resultDiv = document.getElementById('result');
                    resultDiv.classList.remove('is-hidden');
                    if (result.prediction === 'Phishing') {
                        resultDiv.classList.add('is-danger');
                    } else {
                        resultDiv.classList.add('is-success');
                    }
                    resultDiv.innerHTML = `<strong>Prediction:</strong> ${result.prediction}`;
                } else {
                    throw new Error('Failed to fetch prediction');
                }
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.classList.remove('is-hidden');
                resultDiv.classList.add('is-danger');
                resultDiv.innerHTML = `<strong>Error:</strong> Unable to get prediction. Please try again later.`;
            }
        });
    </script>
</body>
</html>
